<div class="container">
  <div class="row">
    <div class="col-md-2 sidebar">
        <ul class="nav nav-pills nav-stacked affix" id="sidebar" data-spy="affix" data-offset-top="100" data-offset-bottom="200">
            <li class="active"><a href="#"><i class="glyphicon glyphicon-th-large"></i><span class="nav-marker">&nbsp;</span>Personal Information</a></li>
            <li><a href="#"><span class="badge pull-right">3</span><i class="glyphicon glyphicon-comment"></i><span class="nav-marker">&nbsp;</span>Messages</a></li>
        </ul>
    </div>
    <div class="col-md-10 resource-group">
        <!-- API RESOURCES PANELS -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="glyphicon glyphicon-user"></i> {{user.username}}</h3>
            </div>
            <div class="panel-body">
                <div id="entry-info" class="accordion-group">
                    <!-- EMPTY DESCRIPTION -->
                    <div class="row show-grid" ng-show="!entry.description.length || entry.isEditing">
                        <div class="col-md-12">
                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    <h4>Your Information</h4>
                                    <hr>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label">Name</label>
                                        <div class="col-lg-10">
                                            <input type="email" class="form-control" id="inputEmail1" placeholder="Email" disabled="true" value="{{user.username}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail1" class="col-lg-2 control-label">Email Address</label>
                                        <div class="col-lg-10">
                                            <input type="email" class="form-control" id="inputEmail1" placeholder="Email" value="{{user.email}}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox"> Subscribe to the Apicatus email newsletter
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-default">Save changes</button>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <h4>Change Your Password</h4>
                                    <hr>
                                     <div class="form-group">
                                        <label class="col-lg-2 control-label" for="current-password">Current Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="current-password" name="current-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="new-password">New Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="new-password" name="new-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-2 control-label" for="confirm-password">Confirm Password</label>
                                        <div class="col-lg-10">
                                            <input type="password" class="form-control" id="confirm-password" name="confirm-password">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-lg-offset-2 col-lg-10">
                                            <button type="submit" class="btn btn-default">Change Password</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer"><span class="label label-warning">{{entry.hits}}</span></div>
        </div>
        <!-- API RESOURCES PANELS -->
    </div>
  </div>
</div>
