<!DOCTYPE html>
<html ng-app="apicatus" ng-controller="AppCtrl" lang="en">
    <head>
        <meta charset="utf-8">
        <title ng-bind="pageTitle"></title>
        <!-- social media tags -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@apicatus">
        <meta name="twitter:title" content="apicatus">
        <meta name="twitter:description" content="SoftWired APIS">
        <meta name="twitter:creator" content="@maggijs">
        <meta name="twitter:image:src" content="https://pbs.twimg.com/profile_images/435133998168154112/MMGILZpn.png">
        <meta property="og:title" content="apicatus" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="http://bit.ly/apicatus" />
        <meta property="og:image" content="" />
        <meta property="og:description" content="">

        <!-- mobile viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <!-- font awesome from BootstrapCDN -->
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600,900' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/assets/css/docs.min.css">


    </head>
    <body>
        <div class="row login-form">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><i class="fa fa-key"></i> Login</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                        <input type="text" ng-model="user.username" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-unlock"></i></span>
                                        <input type="text" ng-model="pass" class="form-control" placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-6 col-sm-6">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-6">
                                    <a href="#">Forgot Password</a>
                                </div>
                                <div class="col-sm-6">
                                    <button type="submit" class="btn btn-primary pull-right">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="panel-footer"><span class="label label-primary">{{apis.length}} apps</span></div>
                </div>
            </div>
        </div>

        <div id="wrapper" class="wrapper" style="display:none;">
            <nav ui-view="navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></nav>
            <div ui-view="main" class="page-wrapper"></div>
            <footer ui-view="footer" class="hidden"></footer>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            // Plugin activation and full site events go here
            $(document).ready(function(){
                $("body").on('click', '#menu-toggle', function(event){
                    var button = $('#menu-toggle');
                    if(button.hasClass('open')) {
                        //$("#wrapper").addClass("open");
                        $("body").css("margin-left", $(".side-nav").width());
                        $(".side-nav").removeClass("closed");
                    } else {
                        //$("#wrapper").removeClass("open");
                        $("body").css("margin-left", "0");
                        $(".side-nav").addClass("closed");
                    }
                    $(window).trigger('resize');
                });
            });
        </script>
    </body>
</html>
